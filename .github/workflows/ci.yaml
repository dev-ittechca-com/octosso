name: CI

on: push

jobs:
  npm-run:
    name: ${{ matrix.stage }}

    strategy:
      matrix:
        stage: [lint, package]

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: npm

      - run: npm ci

      - run: npm run ${{ matrix.stage }}
